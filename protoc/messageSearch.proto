//搜索消息rpc服务
syntax = "proto3";
option go_package = "./;messageSearch";

//消息结构体
message Msg{
  string content_type = 1;
  string content = 2;
}
//搜索消息请求
message SearchRequest{
  string from_id = 1;
  string to_id = 2;
  string keywords = 3;
  uint32 page = 4;
  uint32 page_size = 5;
}
//搜索消息响应
message SearchResponse{
  uint32 total = 1;
  repeated Msg msg = 2;
}

service searchMessageService{
  //搜索消息
  rpc Search(SearchRequest) returns(SearchResponse);
}