<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <title>用户登录 - 微聊</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="loginmain">
    <div class="login-title">
        <span>用户登录</span>
    </div>

    <div class="login-con">
        <div class="login-user">
            <div class="icon">
                <img src="images/user_icon_copy.png" alt="">
            </div>
            <input type="text" name="username" placeholder="请输入用户名" value="">
        </div>
        <div class="login-pwd">
            <div class="icon">
                <img src="images/lock_icon_copy.png" alt="">
            </div>
            <input type="password" name="password" placeholder="请输入用户密码" value="">
        </div>
        <div class="login-btn">
            <input type="button" value="登录" onclick="login()">
            <a href="register.html">没有帐户，点击注册</a>
        </div>
    </div>
</div>

</body>
</html>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
